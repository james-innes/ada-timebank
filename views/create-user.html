
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Community Timebank - Create Account</title>
    <link rel="stylesheet" href="/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="h-screen flex flex-col items-center justify-center ">
        <form
        class="m-4 shadow-lg rounded-lg overflow-hidden w-64"
        method="POST"
        action="/create-user"
      >
        <h1 class="text-2xl bg-grey-lighter p-4">Create Account</h1>

        <label class="m-4 block">
          Name
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="name"
            required
          />
        </label>

        <label class="m-4 block">
          Email Address
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="email"
            name="email"
            required
          />
        </label>

   
        <label class="m-4 block">
                Password
                <input
                  class="block rounded bg-grey-lighter p-2 mt-2 w-full"
                  type="password"
                  id="psw"
                  name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
              />

              <div id="message" style="padding-top: 20px;">
                    <p id="letter" class="invalid">Lowercase letter</p>
                    <p id="capital" class="invalid">Uppercase letter</p>
                    <p id="number" class="invalid">Number</p>
                    <p id="length" class="invalid">Minimum 8 characters</p>
            </div>

        </label>
        
  

        <label class="m-4 block">
          Confirm Password
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="password"
            name="passwordConfirm"
            required
          />
        </label>

        <button
          type="submit"
          id="submit"
          class="block w-auto rounded bg-red text-white p-2 m-4 ml-auto"
        >
          Create Account â†’
        </button>
      </form>


      <a
        href="/sign-in"
        class="block mt-8 text-red-light no-underline hover:underline"
        >Sign in</a
      >

      <script>
            var myInput = document.getElementById("psw");
            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");
            var length = document.getElementById("length");
            
            myInput.onkeyup = function() {
                if(myInput.value.match(/[a-z]/g)) { letter.style.display = "none" } else { letter.style.display = "block"};
                if(myInput.value.match(/[A-Z]/g)) { capital.style.display = "none" } else { capital.style.display = "block"};
                if(myInput.value.match(/[0-9]/g)) { number.style.display = "none" } else { number.style.display = "block"};
                if(myInput.value.length >= 8) { length.style.display = "none" } else { length.style.display = "block"};
            }
      </script>

    </main>

  </body>

</html>
